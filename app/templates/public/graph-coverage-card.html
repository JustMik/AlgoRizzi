
{% extends 'base/exercises_template.html' %}

{% block header %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
{% block card_title %} First Graph Card {% endblock %}

            #mynetwork {
            height: 500px;
        }
            </style>

    <div id = "mynetwork"></div>

        drawGraph(n, e);
    </script>

{% endblock %}
